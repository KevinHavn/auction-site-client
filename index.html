<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="This is a site where you can view, create and contribute to auction bids." />
		<title>Noroff Auction Hub</title>
		<link href="dist/css/styles.css" rel="Stylesheet" />
		<script defer type="module" src="src/javascript/index.mjs"></script>
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</head>
	<body class="bg-secondary">
		<header>
			<nav class="navbar navbar-expand-lg bg-primary">
				<div class="container-fluid">
					<div class="d-flex">
						<a class="navbar-brand" href="#">Navbar</a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent"
							aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav me-auto mb-2 mb-lg-0">
								<li class="nav-item">
									<a class="nav-link active" aria-current="page" href="#">
										Home
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="dropdown me-4">
						<a
							class="dropdown-toggle"
							href="#"
							role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false">
							User Information
						</a>
						<ul class="dropdown-menu">
							<li>
								<a
									class="dropdown-item"
									href="#loginModal"
									data-bs-toggle="modal">
									Login
								</a>
							</li>
							<li>
								<a
									class="dropdown-item"
									href="#registerModal"
									data-bs-toggle="modal">
									Register
								</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div
				class="modal fade"
				id="loginModal"
				tabindex="-1"
				aria-labelledby="loginModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="loginModalLabel">
								Welcome back!
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="loginform">
								<div class="mb-3">
									<label for="loginemail" class="form-label">
										Email address
									</label>
									<input
										required
										pattern="[\w\-.]+@(stud.)?noroff.no$"
										type="loginemail"
										class="form-control"
										id="loginemail" />
								</div>
								<div class="mb-3">
									<label for="loginpassword" class="form-label">Password</label>
									<input
										required
										type="loginpassword"
										class="form-control"
										id="loginpassword"
										minlength="8" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
							<button type="submit" form="loginform" class="btn btn-success">
								Login
							</button>
						</div>
					</div>
				</div>
			</div>
			<div
				class="modal fade"
				id="registerModal"
				tabindex="-1"
				aria-labelledby="registerModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="registerModalLabel">Register</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="registerform">
								<div class="mb-3">
									<label for="registerEmail" class="form-label">
										Email address
									</label>
									<input
										required
										pattern="[\w\-.]+@(stud.)?noroff.no$"
										type="registerEmail"
										title="E-Mail address must be @stud.noroff.no or @noroff.no."
										class="form-control"
										id="registerEmail" />
								</div>
								<div class="mb-3">
									<label for="registerName" class="form-label">Name</label>
									<input
										required
										type="text"
										class="form-control"
										id="registerName" />
								</div>
								<div class="mb-3">
									<label for="registerPassword" class="form-label">
										Password
									</label>
									<input
										required
										type="registerPassword"
										class="form-control"
										id="registerPassword"
										minlength="8" />
								</div>
								<div class="mb-3">
									<label class="form-label">Profile Icon URL (optional)</label>
									<input class="form-control" type="url" />
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
							<button type="submit" form="registerform" class="btn btn-success">
								Register
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="grid text-center m-4">
				<div class="g-col-2 card p-3"><h1>Hello</h1></div>
				<div class="g-col-6 card p-3">
					<h1>Here to add a listing?</h1>
					<form>
						<div class="mb-2">
							<label class="form-label" for="listingTitle">
								What should your listing be titled?
							</label>
							<input type="text" class="form-control" id="listingTitle" />
						</div>
						<div class="mb-2">
							<label class="form-label" for="listingDescription">
								What should your listing's description be?
							</label>
							<textarea
								type="text"
								class="form-control"
								id="listingDescription"></textarea>
						</div>
						<div class="mb-2">
							<label for="listingTime" class="form-label">
								What time should your listing end at?
							</label>
							<input type="datetime-local" class="form-control text-center" />
						</div>
						<div class="mb-2">
							<label for="listingMedia" class="form-label">
								Should your listing have any images? (URL link to image)
								(Optional)
							</label>
							<input type="url" class="form-control" id="listingMedia" />
						</div>
					</form>
				</div>
				<div class="g-col-4 card p-3"><h1>Hello</h1></div>
			</div>
			<div class="grid mt-2" id="listingsGrid"></div>
		</main>
	</body>
</html>
